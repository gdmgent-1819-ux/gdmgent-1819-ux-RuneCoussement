<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Style Guide</title>
    <link rel="stylesheet" href="css/style_guide.css">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    
    <h2>Colors</h2>

    <section class="colors">
        <div class="card brown">
            <h1>#DA9558</h1>
        </div>

        <div class="card blue-light">
            <h1>#57C1D9</h1>
        </div>

        <div class="card brown-dark">
            <h1>#8D592A</h1>
        </div>

        <div class="card blue-dark">
            <h1>#1B798C</h1>
        </div>

        <div class="card brown-light">
            <h1>#FBF6F2</h1>
        </div>

        <div class="card white">
            <h1>#FFFFFF</h1>
        </div>
    </section>

    <h2>Fonts</h2>

    <section class="fonts">
        <div class="card white">
            <h1>Title</h1>
            <h3 class="title">Bowlby One SC</h3>
        </div>

        <div class="card white">
            <h1>Subtitle</h1>
            <h3 class="subtitle">Segoe Script</h3>
        </div>

        <div class="card white">
            <h1>Text</h1>
            <h3 class="text">Lucida Console</h3>
        </div>

    </section>

    <h2>Buttons</h2>

    <section class="buttons">
        <div class="button">
            <button type="submit" class="btnHome">Home button</button>
            <button type="submit" class="btnHome hover">Home button hover</button>
            <button type="submit" class="btnHome clicked">Home button clicked</button>
        </div>

        <div class="button">
            <button type="submit" class="btnBistro">Bistro button</button>
            <button type="submit" class="btnBistro hover">Bistro button hover</button>
            <button type="submit" class="btnBistro clicked">Bistro button clicked</button>
        </div>

        <div class="button">
            <button type="submit" class="btnVerzend">Reserveer button</button>
            <button type="submit" class="btnVerzend hover">Reserveer button hover</button>
        </div>

    </section>

</body>
</html>
